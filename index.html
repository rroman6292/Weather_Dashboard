<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <script
      src="https://kit.fontawesome.com/9d317aec20.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="row container-fluid">
      <div class="col-3 sidebar">
        <h3>Search for a City:</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            id="city-input"
            class="form-control"
            placeholder="City Name"
            aria-describedby="search-city"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="search-city"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <ul class="list-group" id="city-list"></ul>
      </div>
      
      <div class="col" id="city-info">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text" id="temperature"></p>
            <p class="card-text" id="humidity"></p>
            <p class="card-text" id="wind-speed"></p>
            <p class="card-text" id="uv-index"></p>
          </div>
        </div>
          <h3>5-Day Forecast</h3>
          <div class="row row-cols-3" id="forecast"></div>
        </div>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
